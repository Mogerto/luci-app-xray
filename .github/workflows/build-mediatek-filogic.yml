name: Build for MediaTek Filogic (aarch64)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for mediatek/filogic (OpenWrt 24.10.4)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync unzip zlib1g-dev file wget ccache xsltproc zstd

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/24.10.4/targets/mediatek/filogic/openwrt-sdk-24.10.4-mediatek-filogic_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          tar --use-compress-program=unzstd -xf openwrt-sdk-*.tar.zst
          mv openwrt-sdk-* openwrt-sdk

      - name: Prepare SDK
        run: |
          cd openwrt-sdk
          echo "src-git-full packages https://github.com/openwrt/packages.git;openwrt-24.10" >> feeds.conf.default
          echo "src-git-full luci https://github.com/openwrt/luci.git;openwrt-24.10" >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Link Package
        run: |
          ln -s $PWD/core openwrt-sdk/package/luci-app-xray
          ln -s $PWD/status openwrt-sdk/package/luci-app-xray-status

      - name: Build
        run: |
          cd openwrt-sdk
          make defconfig
          make package/luci-app-xray/compile V=s -j$(nproc)
          make package/luci-app-xray-status/compile V=s -j$(nproc)

      - name: Collect IPKs
        run: |
          mkdir -p artifacts
          find openwrt-sdk/bin/ -name "luci-app-xray*.ipk" -exec cp {} artifacts/ \;
          ls -lh artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-xray-mediatek-filogic-openwrt-24.10.4
          path: artifacts/*.ipk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
